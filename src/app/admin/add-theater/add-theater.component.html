<app-header></app-header>

<div class="container-fluid">
  <div class="row">
    <app-sidenav></app-sidenav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="admin-content">
        <h1 class="h3 mb-2 text-gray-800">Add New Theater</h1>
        <div class="add-new-theater">
          <form>
            <div class="form-group row">
              <label for="theaterName" class="col-sm-2 col-form-label col-form-label-sm">Theater Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" name="adminSrv.theater.name"
                  [(ngModel)]="adminSrv.theater.name" id="theaterName" placeholder="Theater Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="desc" class="col-sm-2 col-form-label col-form-label-sm">Location</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" name="adminSrv.theater.location"
                  [(ngModel)]="adminSrv.theater.location" id="desc" placeholder="Location">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Screens</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"></label>
              <div class="col-sm-10">
                <button class="btn btn-primary btn-theme" type="submit">Submit form</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
