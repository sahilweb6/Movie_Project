<app-header></app-header>

<div class="container-fluid">
  <div class="row">
    <app-sidenav></app-sidenav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="admin-content">
        <h1 class="h3 mb-2 text-gray-800">View Theater</h1>
        <div class="add-new-theater">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h3 class="m-0 font-weight-bold text-primary-theme">Movie Theatre</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Movie Theatre</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of theaterList">
                      <td>{{item.name}} - {{item.location}}</td>
                      <td>
                        <span class="btn btn-info btn-circle btn-sm" (click)="editTheater(item)">
                          <i class=" fa fa-edit"></i>
                        </span>
                        <span class="btn btn-danger btn-circle btn-sm" data-toggle="modal"
                          data-target="#logoutModal">
                          <i class="fa fa-trash"></i>
                      </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Theater</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Are you sure you want to delete this theater?</div>
      <div class="modal-footer">
        <button class="btn btn-secondary btn-theme" type="button" data-dismiss="modal">No</button>
        <button class="btn btn-primary btn-theme" type="button">Yes</button>
      </div>
    </div>
  </div>
</div>
