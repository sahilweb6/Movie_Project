<div class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xss-8 col-xs-8 col-md-6  col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center">
                                    <h1 class="h4 logo-Big"> <i class="fa fa-film"></i>Movie Booking</h1>
                                </div>
                                <form #loginForm="ngForm" (ngSubmit)="loginUser()" class="form-signin user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="emailID" required
                                            pattern="[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,3}$" [ngClass]="{
                                    'is-valid': emailID.valid && (emailID.dirty || emailID.touched),
                                    'is-invalid': emailID.invalid && (emailID.dirty || emailID.touched)
                                  }" [(ngModel)]="data.emailID" name="emailID" #emailID="ngModel"
                                            placeholder="Email Address">
                                        <div *ngIf="emailID.invalid && (emailID.dirty || emailID.touched)"
                                            style="position: relative; top: -3px;" class="invalid-tooltip">
                                            <div [hidden]="!emailID.errors.required">
                                                Email address is required!
                                            </div>
                                            <div [hidden]="!emailID.errors.pattern">
                                                Invalid email address
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="password" required [ngClass]="{
                                    'is-valid': password.valid && (password.dirty || password.touched),
                                    'is-invalid': password.invalid && (password.dirty || password.touched)
                                  }" [(ngModel)]="data.password" name="password" #password="ngModel"
                                            placeholder="Password" style="top: -3px;">
                                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                            style="position:relative;" class="invalid-tooltip">
                                            <div [hidden]="!password.errors.required">
                                                Password is required!
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" *ngIf="loginForm.valid"
                                        type="submit">Log in</button>
                                    <button type="submit" class="btn btn-primary btn-user btn-block disabled"
                                        *ngIf="loginForm.invalid" [disabled]="loginForm.invalid"
                                        type="submit">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
